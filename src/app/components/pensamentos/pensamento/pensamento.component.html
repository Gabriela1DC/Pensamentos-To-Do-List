<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
    <img src="../../../../assets/images/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo || 'Angular Formulário' }}</p>
    <p class="autoria"><b>{{ pensamento.autoria || 'prévia' }}</b></p>
    <div class="acoes">
        <button class="botao-favorito" (click)="atualizarFavoritos()">
            <img src="../../../../assets/images/icone-favorito-{{ mudarIconeFavorito() }}.png"
                alt="Ícone favorito {{ mudarIconeFavorito() }}">
        </button>
        <button class="botao-editar" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}">
            <img src="../../../../assets/images/icone-editar.png" alt="Ícone de editar">
        </button>
        <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
            <img src="../../../../assets/images/icone-excluir.png" alt="Ícone de excluir">
        </button>
    </div>
